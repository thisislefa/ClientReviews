<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Testimonial Slider</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for navigation arrows (better than unicode) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="testimonial-slider-container">
        
        <!-- Quote and Author Display -->
        <div class="quote-display" id="quote-display">
            <!-- Content will be injected by JavaScript -->
        </div>

        <!-- Avatars, Separator, and Navigation -->
        <div class="slider-controls">
            
            <!-- Avatar Group -->
            <div class="avatar-group" id="avatar-group">
                <!-- Avatars will be injected by JavaScript -->
            </div>

            <!-- Gradient Separator Line -->
            <div class="gradient-separator"></div>

            <!-- Navigation Arrows -->
            <div class="nav-arrows">
                <button class="nav-button" id="prev-button" aria-label="Previous Testimonial">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="nav-button" id="next-button" aria-label="Next Testimonial">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
